<!-- Declaração do tipo de documento e linguagem do HTML -->
<!DOCTYPE html>
<html lang="pt-br">

    <!-- Início da seção head do documento -->
    <head>
        <!-- Meta tags para configurações básicas do site -->
        <meta charset="UTF-8">
        <title>AUTOPARK</title>
        <meta name="description"
            content="Gerencie suas vagas de estacionamento com AUTOPARK facilidade e precisão. Nosso sistema conta com a tecnologia RFID para controle dos veiculos e sensores para verificar rapidamente quais vagas estão disponíveis.">
        <meta name="keywords"
            content="gerenciamento de estacionamento, tecnologia RFID, sensores de vagas, controle de estacionamento">
        <meta name="author" content="Diego Jonatan de Miranda">

        <!-- Links para os estilos CSS do Bootstrap e Font Awesome -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Link para o arquivo de estilo personalizado -->
        <link rel="stylesheet"
            href="{{url_for('static', filename='style.css')}}">
    </head>

    <!-- Início da seção body do documento -->
    <body>
        <!-- Inclusão do cabeçalho do site -->
        <header>
            {% include 'top.html' %}
        </header>

        <!-- Início da seção principal do site -->
        <main class="main-auto">
            <!-- Container para o conteúdo principal do site -->
            <div class="container">
                <!-- Bloco para o conteúdo específico da página -->
                {% block conteudo %}
                {% endblock conteudo %}
            </div>
        </main>

        <!-- Inclusão do rodapé do site -->
        <footer>
            {% include 'footer.html' %}
        </footer>

        <!-- Scripts para o funcionamento do site -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
 </script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

        <script src="/Public/base.js"></script>
    </body>

    <!-- Fim do documento HTML -->
</html>
