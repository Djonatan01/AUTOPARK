{% extends 'base.html' %}

{% block conteudo %}
<div style="text-align: right;">
  <br>
  <a href="{{url_for('router.vagas.Cadastrar')}}" class="btn btn-secondary" style="width:10rem;height:2.5rem"
    role='buttom' aria-pressed="true"> Cadastrar Vaga</a>
</div>
<!--Alter -->
<h1>Reservar Vaga</h1>
<div class="container" id="container-vagas" data-count-vagas="{{CountVagas}}" data-desc-vagas="{{descricaoVagas}}">

</div>

<script>
  function adicionarVaga() {
    let descVaga = []
    let container = document.getElementById("container-vagas")
    let Vaga = document.getElementById("container-vagas").dataset.countVagas;
    descVaga = document.getElementById("container-vagas").dataset.descVagas

    console.log(descVaga);

    cont = 0
    while (cont < Vaga) {
      let vaga = document.createElement("div");
      vaga.className = "espaco-vagas";

      if (cont === 3) {
        vaga.setAttribute("value", "3");
      }
      else if(cont === 0){
        vaga.setAttribute("value", "9");
      }
      else if(cont === 2){
        vaga.setAttribute("value", "2");
      }
      else if(cont === 4){
        vaga.setAttribute("value", "4");
      }
      else if(cont === 5){
        vaga.setAttribute("value", "5");
      }
      else {
        vaga.setAttribute("value", "1");
      }

      vaga.innerHTML = (descVaga[5]);

      if (vaga.getAttribute("value") === "1") {
        vaga.classList.remove("espaco-vagas")
        vaga.classList.add("espaco-vagas-ocupada");
      }
      else if (vaga.getAttribute("value") === "2") {
        vaga.classList.remove("espaco-vagas")
        vaga.classList.add("espaco-vagas-reservada");
      }
      /*MudanÃ§a apartir daqui*/
      else if(vaga.getAttribute("value") === "3"){
        vaga.classList.remove("espaco-vagas")
        vaga.classList.add("espaco-vagas-acessibilidade-livre");
      }
      else if(vaga.getAttribute("value") === "4"){
        vaga.classList.remove("espaco-vagas")
        vaga.classList.add("espaco-vagas-acessibilidade-ocupada");
      }
      else if(vaga.getAttribute("value") === "5"){
        vaga.classList.remove("espaco-vagas")
        vaga.classList.add("espaco-vagas-acessibilidade-reservada");
      }

      container.appendChild(vaga);
      cont++;
    }
  }
  adicionarVaga()


</script>
{% endblock conteudo %}
