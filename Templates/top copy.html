                <img src="{{url_for('static', filename='Images/LogoNavi.png')}}" alt="Logo" class="logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('router.home.index')}}">Home</a>
                    </li>
                    {% if current_user.nome == "ADMIN" %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('router.traffic.list')}}">Registros</a>
                    </li>
                    <li class="nav-item">
